version: "3"
services:
  itourbot-api:
    image: itourbot-api:latest
    container_name: itourbot-api
    build: .
    command: yarn dev
    env_file:
      - .env
    ports:
      - "3000:3000"
    networks:
      - itourbot
  itourbot-redis:
    image: redis:latest
    container_name: itourbot-redis
    ports:
      - "6379:6379"
    networks:
      - itourbot

networks:
  itourbot:
    external: true